        <main>
            <div class="no-gutters">
                <img src="images/contactpicture.jpg" class="img-fluid"
                    alt="contactpicture">
            </div>
            <section id="contact">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 feedback">
                                        <hr class="line contact" >  
                            <div class="column">
                                <form>
                                    <div class="row">
                                        <div class="col">
                                            <input type="text"
                                                class="form-control"
                                                placeholder="First name">
                                        </div>
                                        <div class="col">
                                            <input type="text"
                                                class="form-control"
                                                placeholder="Last name">
                                        </div>
                                    </div>
                                </form>
                                <form>
                                    <div class="form-row">
                                        <div class="form-group col-md">
                                            <label for="inputEmail4"></label>
                                            <input type="email"
                                                class="form-control"
                                                id="inputEmail4"
                                                placeholder="Email">
                                        </div>
                                    </div>
                                </form>
                                <form>
                                    <div class="form-group">
                                        <input type="text" class="form-control"
                                            id="formGroupExampleInput"
                                            placeholder="Comment">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Send</button>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-6">
                               <div class="row no-gutters">
                                    <div class="col contactinfo">
                                            <a href="https://goo.gl/maps/gnRt6o2XS9P2"><i class="fas fa-map-marked-alt fa-w-14 fa-5x iconcontact"></i></a>
                                            <p>Centrum Prague</p><br>
                                        </div>
                                    <div class="col contactinfo">
                                            <a href="tel:+420123456789"><i class="fa fa-phone-square fa-w-14 fa-5x iconcontact"></i></a>
                                            <p>+420 123456789</p>
                                    </div>    
                                    </div>   
                        </div>
                    </div>
                </div>
                <div class="container google-maps">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1280.1881950555328!2d14.430367984084462!3d50.079239479253054!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470b948d942f4a53%3A0x42881733d28d5ace!2zxIxlbGFrb3Zza8OpaG8gc2FkeSwgTm92w6kgTcSbc3RvLCBQcmFoYQ!5e0!3m2!1svi!2scz!4v1542059907275"
                        width="600" height="450" frameborder="0"
                        style="border:0" allowfullscreen></iframe>
                </div>
            </section>
        </main>

                    <p>Hotline:+420 123456789</p>
                </div>
